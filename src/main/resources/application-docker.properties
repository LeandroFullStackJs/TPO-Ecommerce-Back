# MySQL Database Configuration for Docker
spring.datasource.url=jdbc:mysql://mysql:3306/ecommerce_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.sql.init.mode=never

# JWT Configuration
security.jwt.secret=mySecretKeyForJWTTokenGenerationThatShouldBeLongEnoughForSecurity
security.jwt.expiration=86400000

# Server Configuration
server.port=8080

# Error handling configuration
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# Import logging configuration
spring.config.import=optional:classpath:application-logging.properties

# Web configuration
spring.web.resources.add-mappings=false