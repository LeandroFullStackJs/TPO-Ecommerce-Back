# Configuración de logging para el manejo de excepciones

# Configuración general de logging
logging.level.com.api.e_commerce=INFO
logging.level.com.api.e_commerce.exception=WARN
logging.level.com.api.e_commerce.service=DEBUG
logging.level.com.api.e_commerce.controller=INFO
logging.level.com.api.e_commerce.security=WARN

# Configuración específica para Spring Security
logging.level.org.springframework.security=WARN

# Configuración de patrones de log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Archivo de log
logging.file.name=logs/ecommerce-app.log
logging.file.path=logs

# Configuración de rotación de logs (Logback)
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30
logging.logback.rollingpolicy.total-size-cap=300MB